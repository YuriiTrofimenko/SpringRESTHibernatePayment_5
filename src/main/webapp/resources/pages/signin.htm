<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card grey lighten-2">
                <div class="card-content">
                    <span class="card-title">Sign in</span>
                    <div class="row">
                        <form id="signin-form" class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="login" name="login" type="text" class="validate">
                                    <label for="login">Login</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="password" name="password" type="text" class="validate">
                                    <label for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <button class="btn waves-effect waves-light" type="submit" name="action">
                                    Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    app.handler(function () {

        //console.log(preloaderHide);
        return function (param) {

            //console.log(preloaderHide);
            $('#signin-form').unbind("click");
            $('#signin-form').submit(function (ev) {

                ev.preventDefault();
                var formData = $(this).serialize();
                //console.log(formData);
                $.ajax({
                    url: "/api/auth?action=signin"
                    , data: formData
                    , type: 'GET'
                }).done(function (resp) {

                    if (resp.error != "") {

                        alert("error: " + resp.error);
                    } else {

                        //alert("Your data is: " + resp.data[0]);
                        $('#signin-form')[0].reset();
                        onSignIn(resp.data[0]);
                        window.location = "/#home";
                        //window.location = "/api/auth?pagename=home&param=no";
                    }
                }).fail(function () {

                    alert("error");
                });
            });
            setTimeout(preloaderHide, 500);
        };
    });
</script>
